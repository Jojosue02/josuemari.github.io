<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoshuaMariB</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body>
    
  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <a href="index.html">JoshuaMariB</a>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
 
  <div class="banner"></div>
  <div class="about">
    <div class="content">

      <div class="title">Contacts</div>
      <h4>Please send me a message to improve more my designing skills and to provide some feedback! Thank you so much!</h4>
      <div class="container">
        <form action="https://formspree.io/f/xpzealay" method="POST" class="form">
          <h1></h1>
          <input type="text" name="Name" class="input" placeholder="Full Name" required>
          <input type="email" name="Email" class="input" placeholder="Email" required>
          <input type="contact no" name="Contact No." class="input" placeholder="Contact No." required>
          <textarea name="Message" placeholder="Message" required></textarea>
          <button class="button" type="submit">Send</button> 
        </form>
      </div>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>

  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>
</body>
</html>
